stages:
  - name: "Младенчество"
    short: "Запуск и выживание"
    description: "Компания только появилась и держится на энергии основателя. Процессы почти не оформлены, решения принимаются быстро и часто интуитивно. Главная цель этапа — доказать, что продукт нужен рынку и бизнес вообще жизнеспособен. Денег и времени всегда не хватает, поэтому ошибки в приоритетах дорого стоят."
    signals:
      - "Основатель лично закрывает ключевые продажи и задачи."
      - "Кассовый разрыв и нехватка оборотных средств происходят регулярно."
      - "Роли в команде размыты, люди делают все подряд."
      - "Продукт и предложение часто меняются по обратной связи клиентов."
      - "Учет и отчетность ведутся в упрощенном или ручном формате."
      - "Скорость реакции выше, чем системность исполнения."
    risks:
      - "Ранний дефицит ликвидности и срыв обязательств."
      - "Выгорание основателя и критическая зависимость от одного человека."
      - "Непопадание в рынок из-за неверной гипотезы ценности."
      - "Ошибки найма на ключевые роли."
      - "Потеря первых клиентов из-за нестабильного сервиса."
    do:
      - "Зафиксировать базовую ценность продукта и целевой сегмент."
      - "Еженедельно контролировать cash flow и запас ликвидности."
      - "Ввести минимальные регламенты по продажам, поставке и поддержке."
      - "Нанимать людей под критические функции, а не по принципу удобства."
      - "Поставить короткий цикл обратной связи от клиентов к продукту."
    dont:
      - "Не масштабировать расходы раньше стабильной выручки."
      - "Не усложнять структуру управления и оргсхему."
      - "Не запускать много направлений одновременно."
      - "Не игнорировать финансовый учет даже при малых оборотах."
      - "Не строить стратегию на единичных крупных сделках."

  - name: "Давай-давай"
    short: "Быстрый рост без системы"
    description: "Спрос подтвердился, продажи растут, компания берет все доступные возможности. Темп высокий, но управленческая дисциплина отстает от масштаба. Основатель по-прежнему центр принятия решений, из-за чего образуются узкие места. Бизнес зарабатывает, но эффективность и качество становятся нестабильными."
    signals:
      - "Выручка растет быстрее, чем управляемость процессов."
      - "Появляется перегрузка команды и частые переработки."
      - "Операционные ошибки повторяются без системного разбора."
      - "Решения зависят от срочности, а не от приоритетов."
      - "Планирование короткое, бюджетирование формальное."
      - "Клиентский сервис неравномерен между проектами и менеджерами."
    risks:
      - "Падение маржи из-за хаотичных скидок и издержек."
      - "Снижение качества и отток клиентов на фоне роста."
      - "Конфликты между продажами и операциями."
      - "Перегруз управленца и замедление критичных решений."
      - "Рост штата без роста производительности."
    do:
      - "Определить 3–5 ключевых метрик и управлять по ним."
      - "Разделить ответственность между продажами, операциями и финансами."
      - "Внедрить регулярный операционный ритм: план, факт, корректировка."
      - "Стандартизировать типовые операции и точки контроля качества."
      - "Ограничить непрофильные инициативы до стабилизации ядра."
    dont:
      - "Не открывать новые продукты без ресурсного расчета."
      - "Не принимать все клиентские запросы без фильтра по марже."
      - "Не компенсировать хаос постоянным наймом."
      - "Не оставлять ценообразование на уровне личных договоренностей."
      - "Не откладывать делегирование ключевых решений."

  - name: "Юность"
    short: "Перестройка управления"
    description: "Компания переходит от предпринимательского импульса к управляемой системе. Возникают трения между старым стилем «делаем быстро» и новым запросом на роли, правила и ответственность. В этот период особенно важны прозрачные полномочия и единые правила игры. При правильной перестройке бизнес получает платформу для устойчивого роста."
    signals:
      - "Формируются руководящие роли второго уровня."
      - "Внутренние споры чаще касаются полномочий, а не рынка."
      - "Появляются регламенты, KPI и бюджетная дисциплина."
      - "Основатель начинает отдавать часть оперативных решений."
      - "Команда разделяется на сторонников скорости и порядка."
      - "Финансовая отчетность становится регулярной и сопоставимой."
    risks:
      - "Потеря темпа из-за чрезмерной бюрократизации."
      - "Уход сильных сотрудников при неясных правилах."
      - "Саботаж изменений на среднем уровне управления."
      - "Конфликт между основателем и наемными руководителями."
      - "Разрыв между стратегией и операционным исполнением."
    do:
      - "Зафиксировать оргструктуру, зоны ответственности и лимиты решений."
      - "Сделать прозрачный контур целей от компании до команд."
      - "Выстроить управленческую отчетность с едиными определениями метрик."
      - "Развивать руководителей через регулярные управленческие сессии."
      - "Согласовать правила эскалации и разрешения конфликтов."
    dont:
      - "Не вводить процедуры ради самих процедур."
      - "Не сохранять параллельные центры власти."
      - "Не менять приоритеты каждую неделю без объяснений."
      - "Не игнорировать культуру обратной связи и ответственности."
      - "Не откладывать решения по слабым руководителям."

  - name: "Расцвет"
    short: "Баланс роста и контроля"
    description: "Компания достигла сочетания предпринимательской энергии и управленческой зрелости. Есть ясная стратегия, понятные процессы и сильная команда, способная исполнять планы. Бизнес хорошо управляет деньгами, качеством и скоростью изменений одновременно. Это наиболее продуктивная стадия, но она требует постоянного обновления."
    signals:
      - "Рост выручки сопровождается стабильной рентабельностью."
      - "KPI связаны со стратегией и реально влияют на решения."
      - "Руководители принимают решения в рамках своих полномочий."
      - "Клиентский опыт предсказуемо высокий."
      - "Инновации идут через приоритизацию, а не через хаос."
      - "Финансовая и операционная отчетность используется для действий."
    risks:
      - "Самоуспокоенность и недооценка рыночных сдвигов."
      - "Снижение предприимчивости из-за комфортного положения."
      - "Уход в избыточную оптимизацию вместо развития."
      - "Переоценка силы бренда и лояльности клиентов."
      - "Замедление продуктовых решений при росте согласований."
    do:
      - "Поддерживать баланс между эффективностью и экспериментами."
      - "Инвестировать в развитие людей и кадровый резерв."
      - "Пересматривать стратегию и портфель инициатив не реже квартала."
      - "Укреплять конкурентные преимущества, а не только текущую прибыль."
      - "Проводить регулярную диагностику организационной гибкости."
    dont:
      - "Не считать текущую модель управления окончательной."
      - "Не экономить на продуктовых и технологических улучшениях."
      - "Не перегружать ключевых руководителей операционной рутиной."
      - "Не терять контакт с клиентом через слой отчетов."
      - "Не игнорировать сигналы новых конкурентов и заменителей."

  - name: "Стабильность"
    short: "Эффективность без амбиций"
    description: "Компания работает предсказуемо и прибыльно, но внутренний фокус смещается к сохранению текущего положения. Рискованные, но перспективные инициативы получают меньше поддержки. Управление становится аккуратным, но менее смелым. Это не кризис, но начало потери будущего потенциала."
    signals:
      - "Планы в основном ориентированы на прошлогодние результаты."
      - "Доля новых продуктов и экспериментов снижается."
      - "Решения принимаются осторожно и медленнее, чем раньше."
      - "Фокус на контроле затрат превышает фокус на росте."
      - "Встречи по согласованиям занимают больше времени."
      - "Команда предпочитает проверенные подходы даже при изменении рынка."
    risks:
      - "Постепенная потеря доли рынка в новых сегментах."
      - "Снижение привлекательности компании для сильных кадров."
      - "Накопление технологического и продуктового долга."
      - "Замедление реакции на смену клиентских ожиданий."
      - "Переход в стадию формализма и внутренней инерции."
    do:
      - "Выделить бюджет и ответственность за новые направления."
      - "Ставить цели по росту, а не только по удержанию маржи."
      - "Сократить цикл принятия решений по инициативам развития."
      - "Регулярно проверять, что процессы служат результату."
      - "Поддерживать предпринимательское поведение у руководителей."
    dont:
      - "Не превращать отчетность в самоцель."
      - "Не блокировать инициативы из-за единичных неудач."
      - "Не оценивать менеджеров только по отсутствию ошибок."
      - "Не игнорировать внешние сигналы о смене спроса."
      - "Не удерживать портфель продуктов без ревизии ценности."

  - name: "Аристократизм"
    short: "Форма важнее результата"
    description: "Компания сохраняет внешний порядок и статус, но теряет внутреннюю деловую энергию. Внимание уходит в атрибуты управления, а не в реальную ценность для клиента. Риски маскируются отчетами и процедурами, поэтому проблемы накапливаются медленно, но системно. Бизнес начинает жить прошлой репутацией."
    signals:
      - "Растет число правил и согласований без явной пользы."
      - "Руководство больше обсуждает формат, чем содержание решений."
      - "Клиентские проблемы решаются дольше, чем раньше."
      - "Инициативность сотрудников снижается из-за страха ошибок."
      - "Сложные вопросы чаще откладываются в комитеты."
      - "Маркетинговый образ сильнее фактического клиентского опыта."
    risks:
      - "Утрата конкурентоспособности при сохранении высоких издержек."
      - "Рост внутренней политики и борьба за влияние."
      - "Снижение доверия клиентов из-за разрыва ожиданий и факта."
      - "Уход практичных менеджеров, ориентированных на результат."
      - "Переход к раннему бюрократизму с хроническими задержками."
    do:
      - "Вернуть приоритет показателям клиентской ценности и скорости."
      - "Упростить уровни согласования и убрать дублирующие контуры."
      - "Назначить владельцев ключевых процессов с персональной ответственностью."
      - "Проводить разбор решений по эффекту, а не по форме."
      - "Обновить управленческую команду людьми с операционной экспертизой."
    dont:
      - "Не маскировать слабые результаты качественной презентацией."
      - "Не расширять штабные функции без влияния на бизнес-цели."
      - "Не подменять управление рисками тотальным контролем."
      - "Не сохранять неэффективные практики ради традиции."
      - "Не делать ставку только на прошлый брендовый капитал."

  - name: "Ранний бюрократизм"
    short: "Конфликт и паралич решений"
    description: "Внутренняя система начинает работать на саму себя, а не на клиента и результат. Подразделения защищают свои границы, ответственность размывается между регламентами. Скорость решений падает, а стоимость координации растет. Компания еще может восстановиться, но окно для поворота быстро закрывается."
    signals:
      - "Большинство спорных вопросов переходит в формальные согласования."
      - "Сроки проектов регулярно срываются на межфункциональных стыках."
      - "Ответственные за результат назначаются, но без реальных полномочий."
      - "Количество внутренних проверок растет быстрее качества исполнения."
      - "Клиентские жалобы повторяются, реакции запаздывают."
      - "Сотрудники ориентируются на формальное соблюдение правил."
    risks:
      - "Системная потеря клиентов и контрактов."
      - "Рост постоянных издержек при стагнации выручки."
      - "Критическое замедление вывода новых предложений."
      - "Эскалация внутренних конфликтов до кадровых потерь."
      - "Скатывание в полную бюрократию и управленческую недееспособность."
    do:
      - "Сократить и упорядочить регламенты вокруг ключевого потока ценности."
      - "Вернуть персональную ответственность за конечный результат."
      - "Ввести жесткие сроки принятия решений с понятной эскалацией."
      - "Пересобрать управленческую модель под клиентский путь."
      - "Провести точечную замену руководителей, блокирующих изменения."
    dont:
      - "Не лечить проблему созданием новых комитетов."
      - "Не оставлять конфликтующие KPI между функциями."
      - "Не поощрять культуру «это не моя зона»."
      - "Не считать формальное соблюдение процесса признаком успеха."
      - "Не затягивать антикризисные решения ради консенсуса."

  - name: "Бюрократия"
    short: "Система без рынка"
    description: "Компания теряет способность эффективно создавать ценность для клиента. Процедуры доминируют над здравым смыслом, изменения практически невозможны. Решения принимаются медленно и формально, а результативность вторична. На этой стадии бизнес жизнеспособен только при внешней поддержке или радикальной трансформации."
    signals:
      - "Ключевые решения проходят много уровней без содержательного улучшения."
      - "Клиентский сервис слабый и не является управленческим приоритетом."
      - "Любые изменения встречают системное сопротивление."
      - "Финансовые результаты ухудшаются при сохранении громоздкой структуры."
      - "Сильные исполнители уходят, остаются носители формальных процедур."
      - "Руководство управляет отчетами, а не бизнес-реальностью."
    risks:
      - "Потеря рыночной релевантности и ускоренный отток клиентов."
      - "Нарастание убытков и долговой нагрузки."
      - "Неспособность к внутренним изменениям без внешнего вмешательства."
      - "Репутационные потери среди клиентов, партнеров и сотрудников."
      - "Реструктуризация, продажа активов или прекращение деятельности."
    do:
      - "Проводить радикальное упрощение структуры и уровней управления."
      - "Фокусировать ресурсы на жизнеспособном ядре бизнеса."
      - "Перезапускать систему мотивации от результата для клиента."
      - "Привлекать внешнюю антикризисную экспертизу с мандатом на изменения."
      - "Готовить сценарии реструктуризации с жесткими сроками."
    dont:
      - "Не пытаться сохранить весь текущий контур любой ценой."
      - "Не откладывать непопулярные решения по издержкам и активам."
      - "Не усиливать контроль там, где нужен пересмотр модели."
      - "Не скрывать масштаб проблем за формальными отчетами."
      - "Не ожидать восстановления без смены управленческой логики."
