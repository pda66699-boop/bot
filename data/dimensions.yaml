dimensions:
  - id: "decisions"
    title: "Качество управленческих решений"
    description: "Оценивает, насколько решения принимаются на основе данных, приоритетов и ответственности за результат. Показывает переход от интуитивного управления к системному."
    weight: 1.0

  - id: "processes"
    title: "Процессы и регламенты"
    description: "Показывает степень формализации ключевых процессов и их применимость в реальной работе. Важно не количество документов, а повторяемость результата."
    weight: 1.0

  - id: "owner_dependency"
    title: "Зависимость от собственника"
    description: "Отражает, насколько бизнес может работать без постоянного участия владельца в операционке. Чем ниже зависимость, тем выше зрелость управленческой системы."
    weight: 1.0

  - id: "kpi_contour"
    title: "KPI и управленческий контур"
    description: "Оценивает наличие единого контура целей, метрик и регулярного управленческого ритма. Измеряет связь между стратегией, планом и фактом."
    weight: 1.0

  - id: "decision_speed"
    title: "Скорость и прохождение решений"
    description: "Показывает, как быстро компания принимает и реализует решения без потери качества. Помогает выявить перегруз, узкие места и бюрократизацию."
    weight: 1.0

  - id: "roles_conflicts"
    title: "Роли, полномочия и конфликты"
    description: "Оценивает ясность ролей и границ ответственности между функциями и руководителями. Показывает, насколько конфликты решаются конструктивно и вовремя."
    weight: 1.0

  - id: "growth_sustainability"
    title: "Рост и устойчивость модели"
    description: "Отражает способность компании расти без потери качества, маржи и управляемости. Балансирует амбиции масштабирования и операционную устойчивость."
    weight: 1.0

  - id: "finance_predictability"
    title: "Финансы и предсказуемость"
    description: "Показывает прозрачность финансового учета, управляемость денежного потока и точность прогнозов. Чем выше предсказуемость, тем ниже риск кризисных разрывов."
    weight: 1.0
